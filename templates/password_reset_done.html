<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Sent - ICT Service Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .system-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #0081cf;
    }
    .btn-blue {
      background-color: #0081cf;
      border-color: #0081cf;
      font-weight: 600;
      margin-top: 1.5rem;
    }
    .btn-blue:hover {
      background-color: #006bbd;
      border-color: #006bbd;
    }
  </style>
</head>
<body>
  <div class="container-card">
    <div class="system-title">ICT Service Request System</div>
    <p class="text-muted">
      An email has been sent with instructions to reset your password.<br>
      Please check your inbox and follow the link provided.
    </p>
    <a href="{% url 'login' %}" class="btn btn-blue text-white">Back to Login</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
